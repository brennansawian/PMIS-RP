<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layouts/coordinator-faculty-layout}"
>
<head>
    <title>View Student Attendance</title>
    <div layout:fragment="static-files"></div>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
</div>

<main layout:fragment="content">

    <div class="container">
        <br>
        <div class="card box-shadow-grey">
            <h4 class="card-title titlecss"><i class="fa fa-list">  Student Attendance</i></h4>
            <hr>
            <div class="card-body">
                <p>Select the subject to view the Attendance</p>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="subjectcode">Select Subject:</label>
                        <select id="subjectcode" class="form-control">
                            <option value="-1">Select Subject</option>
                            <th:block th:each="i : ${subs}">
                                <option th:value="${i[0]}" th:text="${i[1]}"></option>
                            </th:block>
                        </select>
                    </div>
                    <!-- Hidden fields for PDF export -->
                    <input id="facultyname" type="hidden" th:value="${deptandfacultyname != null and #lists.size(deptandfacultyname) > 0 and #lists.size(deptandfacultyname[0]) > 0 ? deptandfacultyname[0][0] : ''}" />
                    <input id="departmentname" type="hidden" th:value="${deptandfacultyname != null and #lists.size(deptandfacultyname) > 0 and #lists.size(deptandfacultyname[0]) > 1 ? deptandfacultyname[0][1] : ''}" />
                    <input id="coursename" type="hidden" th:value="${deptandfacultyname != null and #lists.size(deptandfacultyname) > 0 and #lists.size(deptandfacultyname[0]) > 2 ? deptandfacultyname[0][2] : ''}" />

                    <div class="col-sm-3">
                        <label for="month">Select Month: </label>
                        <select id="month" class="form-control">
                            <option value="">Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <div class="col-sm-3">
                        <label for="time">Select Time: </label>
                        <select id="time" class="form-control">
                            <option value="-1">Select Time</option>
                            <th:block th:each="t : ${time}">
                                <option th:value="${t}" th:text="${t}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label style="color:white;">a</label><br/>
                        <button type="button" class="btn btn-success" id="viewstudentattendance">View Attendance</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4 mb-4 box-shadow-grey">
            <div class="card-body">
                <h4 class="card-title titlecss"><i class="fa fa-list">  Attendance</i></h4>
                <hr/>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered center-sans-serif" id="attendancetable">
                        <caption style="caption-side:top; font-size: 18px; color: #000; margin-bottom: 1rem;" id="tabcap"></caption>
                        <thead style="font-size: 14px; ">
                        <tr><th>Student Attendance</th></tr>
                        </thead>
                        <tbody style="font-size: 12px;" id="atttablebody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/viewStudentAttendance.js}"></script>
</th:block>
</body>
</html>
