<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org"
    layout:decorate="~{${layoutPath}}">
    <div layout:fragment="static-files">

        <script th:src="@{/lily/js/customajax.js}"></script>

        <!-- Utilities -->
        <script th:src="@{/js/utils/networkUtilities.js}"></script>
        <script th:src="@{/js/addParticipant.js}"></script>
    </div>

    <title layout:fragment="title">Add Participants</title>

    <main layout:fragment="content">
        <div class="container pt-4 pb-4">
            <div class="card box-shadow-grey">
                <div class="card-title titlecss">
                    <h4><i class="fa fa-book">&nbsp;Add Participants</i></h4>
                </div>
                <hr>
                <div class="card-body margin-0">
                    <div class="container bold">
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label>Financial Year:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-6">
                                <select name="financialyear" id="financialyear" class="form-control" required="true">
                                    <option value="" selected>Select</option>

                                    <option th:each="o : ${fylist}" th:value="${o[4]}" th:text="${o[1]}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="programs">Program Name:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-6">
                                <select name="programcode" id="programs" class="form-control" required="true">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="phaseno">Phase No: </label>
                            </div>
                            <div class="col-md-6">
                                <select id="phaseno" name="phaseid" class="form-control" required="true">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>

                        <div id="uploadbtn">
                            <hr/>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <span class="f-left"><input type="button" class="btn btn-success" id="addft" name="addft"
                                        value="Add new Participants" data-toggle="modal" data-target="#modalsubj-modal"
                                        data-dismiss="modal" />
                                    </span>
                                </div>
                            </div>
                            <div class="table-responsive display-none" id="tablediv">
                                <table class="table table-striped table-bordered center-sans-serif" id="addparticipanttable">
                                    <thead>
                                        <tr>
                                            <th>Sl. No.</th>
                                            <th>Application Code</th>
                                            <th>User Id</th>
                                            <th>Participant Name</th>
                                            <th>Mobile No.</th>
                                            <th>State</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="modal fade" id="modalsubj-modal">
                <div class="modal-dialog modal-dialog-centered" style="max-width: 70%">
                    <div class="modal-content">
                        <!--Modal Header--> 
                        <div class="modal-header text-center d-block p-5 border-bottom-0">
                            <h5 class="modal-title" ><u>Add Participants</u></h5>
                            <button type="button" class="close position-absolute r-15-t-8 resetformbtn" data-dismiss="modal">&times;</button>
                        </div>

                        <!--Modal body--> 
                        <div class="modal-body">
                            <form name="mtuserloginfn" id="mtuserloginfid" autocomplete="off" >  
                                <div class="form-group row">
                                    <div class="col-md-2 col-form-label"></div>
                                    <div class="col-md-2 col-form-label">
                                        <label for="emailid">Email Id:<span class="span">*</span></label> 
                                    </div>
                                    <div class="col-md-5">
                                        <input name="phaseid" id="phaseid"  class="form-control" readonly hidden/>
                                        <input name="usercode" id="usercode"  class="form-control" readonly hidden/>
                                        <input name="emailid" id="emailid" type="email" class="form-control" required maxlength="50"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-2 col-form-label"></div>
                                    <div class="col-md-2 col-form-label">
                                        <label for="username">Participant Name:<span class="span">*</span></label> 
                                    </div>
                                    <div class="col-md-5">
                                        <input name="username" id="username"  class="form-control alphabets" required="true" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-2 col-form-label"></div>
                                    <div class="col-md-2 col-form-label">
                                        <label for="usermobile">Mobile No.:<span class="span">*</span></label> 
                                    </div>
                                    <div class="col-md-5">
                                        <input name="usermobile" id="usermobile"  class="form-control numbers" required="true" maxlength="10"/>
                                    </div>
                                    <div class="col-md-3">
                                        <span id="msg1" class="span"></span> 
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-2 col-form-label"></div>
                                    <div class="col-md-2 col-form-label">
                                        <label for="statecode">State of the Office:<span class="span">*</span> </label>
                                    </div>
                                    <div class="col-md-5">
                                        <select name="statecode" id="statecode" class="form-control" required="true" >
                                            <option value="">Select</option>
                                            <option th:each="o: ${mstatelist}" th:value="${o.statecode}" th:text="${o.statename}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div style="text-align: center">
                                    <input id="submit" type="submit" name="submit" value="SUBMIT" class="btn btn-info"/>
                                    <input type="button" value="CANCEL" class="btn btn-danger resetformbtn" data-dismiss="modal"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</html>
