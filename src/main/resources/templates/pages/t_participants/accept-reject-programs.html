<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layouts/participant-layout}"
>
<head>
    <title layout:fragment="title">Accept/Reject Program</title>
    <th:block layout:fragment="static-files"></th:block>
</head>
<body>
<main layout:fragment="content">
    <br>
    <div class="container">
        <div class="card box-shadow-grey" >
            <div class="card-title titlecss" ><h4><i class="fa fa-book"> Accept/Reject Program</i></h4></div>
            <hr>
            <div class="card-body margin-0">
                <div class="container">
                    <div class="row table-responsive">
                        <table class="table table-striped table-bordered center-sans-serif" id="approveprogram" >
                            <thead class="fs-14">
                            <tr>
                                <th class="w-1">Sl No.</th>
                                <th class="w-25">Program Name</th>
                                <th>Program Description</th>
                                <th>Office</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Last Date</th>
                                <th>Venues</th>
                                <th>Coordinators</th>
                                <th class="noExport">Action</th>
                            </tr>
                            </thead>
                            <tbody class="fs-12 fw-semibold">
                            <tr th:if="${mcourselist != null}" th:each="v, iterStat : ${mcourselist}">
                                <td th:text="${iterStat.count}" class></td>
                                <td th:text="${v[1]}"></td>
                                <td th:text="${v[2] + ':' + v[3]}"></td>
                                <td th:text="${v[7]}"></td>
                                <td class="w-s-nowrap" th:text="${v[4] != null ? #dates.format(v[4], 'dd-MM-yyyy') : ''}"></td>
                                <td class="w-s-nowrap" th:text="${v[5] != null ? #dates.format(v[5], 'dd-MM-yyyy') : ''}"></td>
                                <td class="w-s-nowrap" th:text="${v[6] != null ? #dates.format(v[6], 'dd-MM-yyyy') : ''}"></td>
                                <td th:text="${v[10]}"></td>
                                <td th:text="${v[11]}"></td>
                                <td class="w-s-nowrap">
                                    <a class="clickme danger11 acceptbtn btn btn-sm btn-success text-white"
                                       th:data-programcode="${v[12]}"
                                       th:data-programname="${v[1]}"
                                       data-toggle="modal"
                                       data-target="#modalaccept-modal">
                                         Accept
                                    </a>
                                    <br><br>
                                    <a class="clickme danger11 rejectbtn btn btn-sm btn-danger text-white"
                                       th:data-programcode="${v[12]}"
                                       th:data-programname="${v[1]}"
                                       data-toggle="modal"
                                       data-target="#rejectProgramModal">
                                         Reject
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${mcourselist == null or #lists.isEmpty(mcourselist)}">
                                <td colspan="10" class="text-center">No program invitations found.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <!-- Accept Program Modal -->
    <div class="container">
        <div class="modal fade" id="modalaccept-modal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header text-center d-block pt-5">
                        <h5 class="modal-title" ><u>Accept Program</u></h5>
                        <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal">×</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" th:action="@{/nerie/program/save-accept-program}" id="acceptProgramForm" role="form" autocomplete="off">
                            <div class="form-group row">
                                <div class="col-md-1 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label>Program Name</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="acceptprogramcode" name="phaseid" type="hidden"/>
                                    <label id="acceptprogramname" class="form-control-plaintext"></label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-1 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label>Remarks(If any)</label>
                                </div>
                                <div class="col-md-6">
                                    <textarea name="remarks" id="acceptremarks" class="form-control" maxlength="100"></textarea>
                                </div>
                            </div>
                            <center>
                                <input id="submitAccept" type="submit" value="ACCEPT" class="btn btn-info" />
                                <input type="button" value="CANCEL" class="btn btn-danger" data-dismiss="modal" />
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reject Program Modal -->
    <div class="modal fade" id="rejectProgramModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header text-center d-block pt-5 ">
                    <h5 class="modal-title"><u>Reject Program</u></h5>
                    <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <form name="rejectProgramForm" id="rejectProgramForm" role="form" autocomplete="off" method="POST" th:action="@{/nerie/program/save-reject-program}">
                        <input type="hidden" id="reject_program_code" name="phaseid"/>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-end">Program:</label>
                            <div class="col-md-7"><label id="reject_program_name_display" class="form-control-plaintext"></label></div>
                        </div>
                        <div class="form-group row">
                            <label for="reject_remarks" class="col-md-4 col-form-label text-md-end">Remarks (If any):</label>
                            <div class="col-md-7"><textarea id="reject_remarks" name="remarks" class="form-control" maxlength="500" rows="4"></textarea></div>
                        </div>
                        <div class="text-center mt-3">
                            <button id="submitRejectBtn" type="submit" class="btn btn-info">REJECT</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light text-dark">
                    <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="feedbackModalBody">
                    <!-- Message content inserted via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/acceptRejectPrograms.js}"></script>
</th:block>
</body>
</html>
