<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>

    <div layout:fragment="static-files">
        <script th:src="@{/js/utils/networkUtilities.js}"></script>
        <script th:src="@{/js/initHoliday.js}"></script>
    </div>

    <title layout:fragment="title">Initialize Holiday</title>

    <main layout:fragment="content">
        <div class="container mt-4 mb-4">
            <div class="card box-shadow-grey">
                <h4 class="card-title titlecss"><i class="fa fa-list"> &nbsp;Initialize Holiday</i></h4>
                <hr>
                <div class="card-body bold">
                    <form name="mholidayfn" id="mholidayfid" role="form" autocomplete="off">
                        <div class="form-group row">
                            <div class="col-md-2 col-form-label"></div>
                            <div class="col-md-2 col-form-label">
                                <label for="financialyear">Financial Year:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-4">
                                <select name="financialyear" id="financialyear" class="form-control" required="true">
                                    <option value="-1">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2 col-form-label"></div>
                            <div class="col-md-2 col-form-label">
                                <label>Holiday Date:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-4">
                                <input id="holidaydate" name="holidaydate" type="text" data-language="en" placeholder="dd/mm/yyyy" class="form-control placeholder date datepicker-here" required="true" readonly="true" />
                                <input id="oldholidaydate" name="oldholidaydate" hidden="true"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2 col-form-label"></div>
                            <div class="col-md-2 col-form-label">
                                <label>Holiday Reason:<span class="span">*</span></label>
                            </div>
                            <div class="col-md-4">
                                <textarea name="holidayreason" id="holidayreason"  class="form-control" required="true" maxlength="255">
                                </textarea>
                            </div>
                        </div>

                    <div style="text-align: center">
                            <input id="submit" type="submit" name="submit" value="SUBMIT" class="btn btn-info" />
                            <input type="button" value="RESET" class="btn btn-danger" data-action="reset"/>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <div class="col-md-12 p-5 " id="tablediv">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-light text-dark">
                        <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                        <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body" id="feedbackModalBody">
                        <!-- Message content inserted via JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
