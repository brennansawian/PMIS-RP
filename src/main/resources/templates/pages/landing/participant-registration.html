<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layouts/landing-layout}"
>
<head>
    <title>Participant Registration</title>
    <div layout:fragment="styles">
        <link th:href="@{/css/participant-register.css}" rel="stylesheet">
    </div>
</head>

<main layout:fragment="content">
    <div layout:replace="~{fragments/lilypreloader :: preloader}"></div>

    <div class="container pt-5 pb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-10 col-md-8 box-shadow-grey custom-width-95">
                <form method="POST" name="mtuserloginfn" id="mtuserloginfid" role="form" autocomplete="off" th:object="${mtUserLogin}">

                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="text-center">Participant Registration</h3>
                        </div>
                    </div>
                    <hr class="mb-4 mt-2">

                    <div class="form-group row">
                        <label for="emailid" class="col-md-4 col-form-label text-md-right">E-mail ID:<span class="span">*</span></label>
                        <div class="col-md-6">
                            <input th:field="*{emailid}" id="emailid" type="email" class="form-control" required maxlength="50" />
                            <small id="email-feedback" class="form-field-feedback"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userpassword" class="col-md-4 col-form-label text-md-right">Password:<span class="span">*</span></label>
                        <div class="col-md-6">
                            <div class="password-wrapper">
                                <input th:field="*{userpassword}" id="userpassword" type="password" class="form-control" required maxlength="512" />
                                <div class="toggle-button"></div>
                            </div>
                            <small id="password-feedback" class="form-field-feedback"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmpassword" class="col-md-4 col-form-label text-md-right">Confirm Password:<span class="span">*</span></label>
                        <div class="col-md-6">
                            <div class="password-wrapper">
                                <input id="confirmpassword" type="password" class="form-control" required maxlength="512" />
                                <div class="toggle-button"></div>
                            </div>
                            <small id="confirm-password-feedback" class="form-field-feedback"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">Name:<span class="span">*</span></label>
                        <div class="col-md-6">
                            <input th:field="*{username}" id="username" class="form-control alphabets" required maxlength="100" />
                            <small id="username-feedback" class="form-field-feedback"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usermobile" class="col-md-4 col-form-label text-md-right">Mobile No.:<span class="span">*</span></label>
                        <div class="col-md-6">
                            <input th:field="*{usermobile}" id="usermobile" class="form-control numbers" required maxlength="10" />
                            <small id="usermobile-feedback" class="form-field-feedback"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userCaptcha" class="col-md-4 col-form-label text-md-right">Captcha:<span class="span">*</span></label>
                        <div class="col-md-6">
                            <div class="captcha-wrapper mb-2">
                                <div class="captcha-image-container">
                                    <img id="captchaImage" th:src="${'data:image/jpg;base64,' + captchaPrincipal.realCaptcha}" title="Click to reload captcha"/>
                                </div>
                                <div class="captcha-refresh-container">
                                    <span id="captchaReloadBtn">
                                        <img th:src="@{/tempscripts/assets/images/refresh.png}" class="captcha-refresh-icon" title="Click to reload captcha"/>
                                    </span>
                                </div>
                            </div>
                            <input id="hiddentCaptcha" type="hidden" th:field="${captchaPrincipal.hiddentCaptcha}" />
                            <input type="text" name="captcha" id="userCaptcha" maxlength="6" placeholder="Enter the Captcha" class="form-control" autocomplete="off" required />
                        </div>
                    </div>
                    <div class="button-container mt-3">
                        <input id="submit" type="submit" value="SUBMIT" class="btn btn-register-primary"/>
                    </div>
                    <div id="captcha-feedback" style="text-align: center; color: red; font-weight: bold; min-height: 1.5em; padding-top: 5px;"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Notification</h5>
                <button type="button" class="modal-close-btn">Ã—</button>
            </div>
            <div class="modal-body">
                <p id="modalMessageText"></p>
            </div>
            <div class="modal-footer">
                <button id="modalCancelBtn" class="btn btn-danger">Cancel</button>
                <button id="modalConfirmBtn" class="btn btn-info">OK</button>
            </div>
        </div>
    </div>
    <div layout:fragment="scripts">
        <script th:src="@{/js/participant-register.js}"></script>
    </div>
</main>
</html>
