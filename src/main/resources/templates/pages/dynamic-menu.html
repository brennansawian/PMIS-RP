<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
>

    <div class="d-flex flex-column justify-content-around align-items-center dynamicmenu">
        <nav class="navbar navbar-expand-lg dashboard-bgcolor">

            <div class="p-2">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav main-menu d-flex">
                    <li class="nav-item-menu d-block active">
                        <a class="nav-link-menu" th:href="@{/nerie/home}">Home</a>
                    </li>

                    <th:block th:each="mainMenu : ${groupedUserProcess}">
                        <li class="nav-item-menu d-block">
                            <a class="nav-link-menu" href="#" th:text="${mainMenu.key}">Initialization</a>
                            <ul class="sub-menu">
                                <li class="sub-sub-menu" th:each="subMenu : ${mainMenu.value}">
                                    <a class="nav-link-menu" th:href="@{${subMenu[3]}}" th:text="${subMenu[2]}">Create User</a>
                                </li>
                            </ul>
                        </li>
                    </th:block>

                    <li class="nav-item-menu d-block dropdown-menu-right">
                        <a href="#" class="nav-link-menu">Profile<b class="caret"></b></a>
                        <ul class="sub-menu">
                            <th:block th:if="${userrole == 'A' or userrole == 'U'}">
                                <li class="sub-sub-menu"><a th:href="@{/nerie/users/profile}" class="nav-link-menu">Edit Profile</a></li>
                            </th:block>
                            <li class="sub-sub-menu"><a th:href="@{/nerie/users/change-password}" class="nav-link-menu">Change Password</a></li>
                            <li class="sub-sub-menu"><a id="logout-link" href="#" class="nav-link-menu" onclick="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</html>
