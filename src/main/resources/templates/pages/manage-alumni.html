<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layouts/local-admin-layout}"
        
>
    <div layout:fragment="static-files">
        <!-- select2 -->
        <link th:href="@{/lily/js/select2/select2.min.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/lily/js/select2/select2.min.js}" type="text/javascript"></script>

        <!-- dual list box -->
        <link th:href="@{/tempscripts/duallistbox/bootstrap-duallistbox.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/tempscripts/duallistbox/jquery.bootstrap-duallistbox.js}" type="text/javascript"></script>

        <!--Bootstrap Select-->
        <link th:href="@{/tempscripts/bootstrap-select/bootstrap-select.min.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/tempscripts/bootstrap-select/bootstrap-select.min.js}" type="text/javascript"></script>
            
        <script th:src="@{/js/manageAlumni.js}"></script>
    </div>

    <title layout:fragment="title">Add Alumni Details</title>

    <main layout:fragment="content">
    <div class="container mt-4 mb-4">
                <div class="card box-shadow-grey" >
                    <h4 class="card-title titlecss"><i class="fa fa-book"> &nbsp;Register Alumni</i></h4>
                    <hr/>
                    <div class="card-body margin-0">
                    <!-- <form method="POST" modelAttribute="talumni" name="talumniid" id="talumniid" role="form" autocomplete="off"> -->
                    <form name="talumniid" id="talumniid" role="form" autocomplete="off" class="bold">
                        <input name="alumniid" id="alumniid" value="" readonly hidden />
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="departmentcode">Department student belonged to<span class="span">*</span> </label> 
                            </div>
                            <div class="col-md-5">
                                <!-- <select name="departmentcode.departmentcode" id="departmentcode" class="form-control" required="true"> -->
                                <select name="departmentcode" id="departmentcode" class="form-control" required="true">
                                    <option value="-1" selected="true" disabled="true">-- Select Department --</option>
                                    <option th:each="d : ${departments}" th:value="${d.departmentcode}" th:text="${d.departmentname}"></option>
                                    <!-- <c:forEach items="${departments}" var="d">
                                        <option value="${d.departmentcode}"><c:out value="${d.departmentname}"/></option>
                                    </c:forEach> -->
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="coursecode">Select Course<span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <!-- <select name="coursecode.coursecode" id="coursecode" class="form-control" required="true"> -->
                                <select name="coursecode" id="coursecode" class="form-control" required="true">
                                    <option value="-1">--Select Course--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="batch">Select Batch:<span class="span">*</span> </label> 
                            </div>
                            <div class="col-md-5">
                                <select name="batch" id="batch" class="form-control" required="true">
                                    <option value="-1" selected="true" disabled="true">Select Course First</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="rollno">Roll No:<span class="span">*</span> </label> 
                            </div>
                            <div class="col-md-5">
                                <input list="rolllist" name="rollno" id="rollno" placeholder="Roll no" maxlength="11"  class="form-control" required="true" />
                                <small id="msgRollNo" class="text-danger"></small>
                                <datalist id="rolllist">
                                    <option th:each="r : ${rolllist}" th:value="${r}" th:text="${r}"></option>
                                    <!-- <c:forEach items="${rolllist}" var="r">
                                        <option value="<c:out escapeXml="true"  value="${r}"/>"><c:out escapeXml="true"  value="${r}"/></option>
                                    </c:forEach> -->
                                </datalist>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="fname">First Name:<span class="span">*</span> </label> 
                            </div>
                            <div class="col-md-5">
                                <input name="fname" id="fname" type="text" placeholder="First Name" maxlength="30" class="form-control name" required="true" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="mname">Middle Name:</label> 
                            </div>
                            <div class="col-md-5">
                                <input name="mname" id="mname" type="text" placeholder="Middle Name" maxlength="30" class="form-control name" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="lname">Last Name:<span class="span">*</span></label> 
                            </div>
                            <div class="col-md-5">
                                <input name="lname" id="lname" type="text" placeholder="Last Name" maxlength="30" class="form-control name" required="true" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="gender">Gender:<span class="span">*</span> </label> 
                            </div>
                            <div class="col-md-5">
                                <select name="gender" id="gender" class="form-control" required="true" >
                                    <option value="" selected="true" disabled="true">--Select Gender--</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="email">Enter email-id:</label> 
                            </div>
                            <div class="col-md-5">
                                <input name="email" id="email" type="email" class="form-control email" placeholder="Email Address" maxlength="150" required="false"/>
                                <small id="msgEmail" class="text-danger"></small>                           
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="mobileno">Enter Mobile No:</label> 
                            </div>
                            <div class="col-md-5">
                                <input name="mobileno" id="mobileno" placeholder="Mobile Number" maxlength="10" class="form-control mobile number" required="false"/>
                                <small id="msgMobile" class="text-danger"></small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="currentoccupation">Enter Current Occupation(If any):</label>
                            </div>
                            <div class="col-md-5">
                                <textarea name="currentoccupation" id="currentoccupation" class="form-control" required="false"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 offset-md-3">
                                <div class="d-flex justify-content-center">
                                    <input class="btn btn-info mx-1" type="submit" value="Submit" />
                                    <input type="reset" value="Reset" class="btn btn-warning mx-1" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class="row table-responsive mt-5">
                        <table class="table table-striped table-bordered center-sans-serif" id="usertable" >
                            <thead class="fs-14">
                                <tr>
                                    <th>Roll No.</th>
                                    <th>Batch</th>
                                    <th>Alumni Name</th> 
                                    <th>Department</th>
                                    <th>Email-Id & Phone</th>
                                    <th>Current Occupation</th>
                                    <th class="noExport">Action</th>
                                </tr>
                            </thead>
                            <tbody class="fs-14">
                                <tr th:each="a, s : ${alumnilist}">
                                    <td th:text="${a[1]}"></td>
                                    <td th:text="${a[3]}"></td>
                                    <td th:text="${a[2]}"></td>
                                    <td th:text="${a[7]}"></td>
                                    <td th:text="${a[5]} + ' ' + ${a[4]}"></td>
                                    <td th:text="${a[6]}"></td>
                                    <td>
                                        <input type="button" value="Edit Alumni" class="btn btn-secondary btn-sm editalum" th:attr="data-id=${a[0]}" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-light text-dark">
                        <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                        <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body" id="feedbackModalBody">
                        <!-- Message content inserted via JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
