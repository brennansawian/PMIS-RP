<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layouts/coordinator-faculty-layout}">
>
<head>
    <title>Daily Feedback List</title>
    <div layout:fragment="static-files"></div>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
</div>

<!-- Main Content Area -->
<main layout:fragment="content">
    <div class="container mt-4">
        <div class="card box-shadow-grey">
            <div class="card-title titlecss">
                <h4>
                    <i class="fa fa-book">
                        &nbsp;Feedbacks for Program (<span th:text="${program.programcode.programname}"></span>),
                        Phase (<span th:text="${program.phasedescription}"></span>)
                    </i>
                </h4>
            </div>
            <hr>
            <div class="card-body margin-0">
                <div class="container-fluid bold">
                    <div class='row'>
                        <div class='col-6'>
                            <select id='programtimetablecode' class='form-control'>
                                <option value=''>Select Subject</option>
                                <option th:each="v : ${subjectslist}"
                                        th:value="${v.programtimetablecode}"
                                        th:text="${v.subject}">
                                </option>
                            </select>
                        </div>

                        <div class='col-6'>
                            <a class='btn btn-primary form-control getlist' style="color:white;">Get List</a>
                        </div>

                        <div class='col-12'>
                            <hr/>
                        </div>
                    </div>
<!--To be Implemented if Needed-->
<!--                    <div class='row' id="statsrow">-->
<!--                        <div class='col-4'>-->
<!--                            Total Participants Attended - <span id="totalparticipants"></span>-->
<!--                        </div>-->
<!--                        <div class='col-4'>-->
<!--                            Total Participants Given Feedback - <span id="given"></span>-->
<!--                        </div>-->
<!--                        <div class='col-4'>-->
<!--                            Total Participants Not Given Feedback - <span id="notgiven"></span>-->
<!--                        </div>-->
<!--                        <div class='col-12'>-->
<!--                            <hr/>-->
<!--                        </div>-->
<!--                    </div>-->

                    <div class="row table-responsive">
                        <table class="table table-striped table-bordered center-sans-serif" id="approveprogram">
                            <thead class="fs-14">
                            <tr>
                                <th>Sl No.</th>
                                <th>Feedback</th>
                                <th>User</th>
                            </tr>
                            </thead>
                            <tbody id="feedbackslist">
                            <!-- JS will handle -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <!-- Attendance Modal -->
    <div class="container">
        <div class="modal fade" id="modalattendance-modal">
            <div class="modal-dialog modal-dialog-centered m-w-70">
                <div class="modal-content">

                    <div class="modal-header text-center d-block border-bottom-0">
                        <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="row p-5 w-100" id="tabledivattendance">
                            <!-- Filled dynamically via JS -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/listDailyFeedback.js}"></script>
</th:block>
</body>
</html>
