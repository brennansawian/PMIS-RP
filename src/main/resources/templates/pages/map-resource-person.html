<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org"
    layout:decorate="~{${layoutPath}}">
<div layout:fragment="static-files">
    <script th:src="@{/js/mapResourcePerson.js}"></script>
    <script th:src="@{/lily/js/customajax.js}"></script>
</div>

<title layout:fragment="title">Map Resource Person Program</title>

<main layout:fragment="content">
    <div class="container mt-4 mb-4">
        <div class="card box-shadow-grey">
            <h4 class="card-title titlecss"><i class="fa fa-list"> &nbsp;Map Resource person Program</i></h4>
            <hr>
            <div class="card-body">
                <form name="mprogramfid" id="mprogramfid" role="form" autocomplete="off">
                    <div class="form-group row">
                        <div class="col-md-3 col-form-label">
                            <label for="financialyear">Financial Year:<span class="span">*</span> </label>
                        </div>
                        <div class="col-md-6">
                            <select name="financialyear" id="financialyear" class="form-control" required>
                                <option value="">Select</option>
                                <option th:each="o : ${fyList}" th:value="${o[4]}" th:text="${o[1]}"></option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3 col-form-label">
                            <label for="programs">Program Name:<span class="span">*</span> </label>
                        </div>

                        <div class="col-md-6">
                            <select name="programcode" id="programs" class="form-control" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3 col-form-label">
                            <label for="phaseno">Phase No: </label>
                        </div>

                        <div class="col-md-6">
                            <select id='phaseno' name='phaseid' class="form-control" required>
                                <option value=''>Select</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group row" >
                        <div class="col-md-12">
                            <a class="btn btn-primary float-sm-left" th:href="@{/nerie/resource-persons/create}"
                               target='_blank'>Add New Resource Person</a>
                        </div>
                    </div>

                    <div class="table-responsive" id="tablediv">

                        <table class="table table-striped table-bordered center-sans-serif" id="resoursepersontable">
                            <thead class="fs-14">
                                <tr>
                                    <th>Select</th>
                                    <th>Name</th>
                                    <th>Email Id</th>
                                    <th>Designation</th>
                                    <th>Qualification</th>
                                    <th>Institute Name</th>
                                    <th>Office Address</th>
                                </tr>
                            </thead>
                            <tbody class="fs-12">
                            </tbody>
                        </table>
                    </div>

                    <div style="text-align: center">
                        <input id="submit" type="submit" name="submit" value="SUBMIT" class="btn btn-info" />
                        <input type="button" value="RESET" class="btn btn-danger" id="resetButton" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light text-dark">
                    <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" id="feedbackModalBody">
                    <!-- Message content inserted via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
