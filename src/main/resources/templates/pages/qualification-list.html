<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
<div layout:fragment="static-files">

    <!-- Utilities -->
    <script th:src="@{/js/utils/networkUtilities.js}"></script>
    <script th:src="@{/js/qualificationList.js}"></script>
</div>

<title layout:fragment="title">Qualification</title>

<main layout:fragment="content">

    <div class="container mt-4 mb-4">
        <div class="card box-shadow-grey" >
            <h4 class="card-title titlecss"><i class="fa fa-list">  Qualifications</i>
                <span class="float-right pr-4">
                        <input type="button" class="btn btn-success"  id="addft" name="addft" value="Add New" data-toggle="modal" data-target="#modalid-modal"/>
                    </span>
            </h4>
            <hr>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered center-sans-serif" id="qualificationtable">
                        <thead class="fs-14">
                        <tr>
                            <th>Sl No.</th>
                            <th>Qualification Category Name</th>
                            <th>Qualification Name</th>
                            <th class="noExport">Action</th>
                        </tr>
                        </thead>
                        <tbody class="fs-12">
                        <tr th:each="v, s : ${mqualificationList}">
                            <td th:text="${s.index + 1}"></td>
                            <td th:text="${v.mqualificationcategories.qualificationcategoryname}"></td>
                            <td th:text="${v.qualificationname}"></td>
                            <td class="w-s-nowrap">
                                <button class="clickme danger11 qualification-edit-btn btn btn-sm btn-info"
                                        data-toggle="modal"
                                        data-target="#modalid-modal"
                                        th:attr="data-qcode=${v.qualificationcode},
                                            data-qname=${v.qualificationname},
                                            data-qcategory=${v.mqualificationcategories.qualificationcategorycode}"
                                >
                                    <i class="fa fa-edit">  Edit</i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="modal fade" id="modalid-modal">
            <div class="modal-dialog modal-dialog-centered m-w-50">
                <div class="modal-content">

                    <!--Modal Header-->
                    <div class="modal-header text-center d-block p-5 border-bottom-0">
                        <h5 class="modal-title" ><u>Add/Edit Qualifications</u></h5>
                        <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal">×</button>
                    </div>

                    <!--Modal body-->
                    <div class="modal-body">
                        <form name="mqualificationfn" id="mqualificationfid" role="form" autocomplete="off">
                            <div class="form-group row">
                                <div class="col-md-1 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label for="qualificationcategorycode">Qualification Category:<span class="span">*</span> </label>
                                </div>
                                <div class="col-md-6">
                                    <select name="qualificationcategorycode" id="qualificationcategorycode" class="form-control" required="true" >
                                        <option value="">Select</option>
                                        <option th:each="c : ${qualificationcategoryList}"
                                                th:value="${c.qualificationcategorycode}"
                                                th:text="${c.qualificationcategoryname}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-1 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label for="qualificationname">Qualification Name:<span class="span">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <input name="qualificationcode" id="qualificationcode" class="form-control" hidden="true" />
                                    <input name="qualificationname" id="qualificationname" class="form-control alphabets" required="true" maxlength="100" />
                                </div>
                            </div>

                            <div style="text-align: center">
                                <input id="submit" type="submit" name="submit" value="SUBMIT" class="btn btn-info" />
                                <input type="button" value="CANCEL" class="btn btn-danger" data-dismiss="modal" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light text-dark">
                    <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="feedbackModalBody">
                    <!-- Message content inserted via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
