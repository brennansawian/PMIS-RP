<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>

<div layout:fragment="static-files">
    <script th:src="@{/js/designationList.js}"></script>
</div>

<title layout:fragment="title">Designations</title>

<main layout:fragment="content">
    <div class="container mt-4">
        <div class="card box-shadow-grey">
            <h4 class="card-title titlecss"><i class="fa fa-list">  Designations</i>
                <span class="float-right pr-4">
                    <button type="button" class="btn btn-success" id="addDesignationBtn" data-toggle="modal" data-target="#office-modal">
                        Add New
                    </button>
                </span>
            </h4>
            <hr>
            <div class="card-body">
                <div id="message-container" class="mb-3"></div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered center-sans-serif" id="designationtable">
                        <thead class="fs-14">
                        <tr>
                            <th>Sl No.</th>
                            <th>Designation Name</th>
                            <th>Designation Type</th>
                            <th class="noExport">Action</th>
                        </tr>
                        </thead>
                        <tbody class="fs-12">
                        <tr th:each="v, s : ${mdesignationList}">
                            <td th:text="${s.index + 1}"></td>
                            <td th:text="${v.designationname}"></td>
                            <td>
                                <span th:if="${v.isparticipantdesignation == 'N'}">NCERT</span>
                                <span th:if="${v.isparticipantdesignation == 'Y'}">Participant</span>
                            </td>
                            <td class="w-s-nowrap">
                                <button class="clickme danger11 designationbtn btn btn-sm btn-info"
                                        data-toggle="modal"
                                        data-target="#office-modal"
                                        th:attr="data-designationcode=${v.designationcode},
                                            data-designationname=${v.designationname},
                                            data-isparticipantdesignation=${v.isparticipantdesignation}">
                                    <i class="fa fa-edit">  Edit</i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="office-modal" tabindex="-1" role="dialog" aria-labelledby="designationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header text-center d-block p-3 p-md-4 border-bottom-0">
                    <h5 class="modal-title" id="designationModalLabel"><u>Add/Edit Designations</u></h5>
                    <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <form name="mdesignationfn" id="mdesignationfid" action="/nerie/designations/save" method="POST" role="form" autocomplete="off" novalidate>
                        <div class="form-group row mb-3 justify-content-center">
                            <label for="isparticipantdesignation" class="col-md-2 col-form-label text-md-right">Designation Type:<span class="span">*</span></label>
                            <div class="col-md-6">
                                <select name="isparticipantdesignation" id="isparticipantdesignation" class="form-control" required>
                                    <option value="">Select</option>
                                    <option value="N">NCERT Designation</option>
                                    <option value="Y">Participant Designation</option>
                                </select>
                                <div class="invalid-feedback">Please select a designation type.</div>
                            </div>
                        </div>
                        <div class="form-group row mb-3 justify-content-center">
                            <label for="designationname" class="col-md-2 col-form-label text-md-right">Designation Name:<span class="span">*</span></label>
                            <div class="col-md-6">
                                <input name="designationcode" id="designationcode" class="form-control" type="hidden"/>
                                <input name="designationname" id="designationname" class="form-control alphabets" required maxlength="100"/>
                                <div class="invalid-feedback">Designation name is required.</div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button id="submitDesignationForm" type="submit" class="btn btn-info">SUBMIT</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light text-dark">
                    <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="feedbackModalBody">
                    <!-- Message content inserted via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
