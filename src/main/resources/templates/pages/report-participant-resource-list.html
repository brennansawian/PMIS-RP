<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
<head>
  <title>Participant and Resource Person Report</title>
  <div layout:fragment="static-files">
  </div>

</head>
<body>

<div id="loader">
  <div class="spinner"></div>
</div>

<!-- Main Content Area -->
<main layout:fragment="content">
  <br>
  <div class="container">
    <div class="card box-shadow-grey">
      <div class="card-title titlecss" ><h4><i class="fa fa-book">&nbsp;Participant and Resource Person Report</i></h4></div>
      <hr>
      <div class="card-body margin-0">
        <div class="container bold">

          <form method="POST"  th:object="${listrep}"  name="listrepname" id="listrepid" role="form" autocomplete="off">
            <div class="form-group row">
              <div class="col-md-1 col-form-label"></div>
              <div class="col-md-3 col-form-label">
                <label>Report type:<span class="span">*</span> </label>
              </div>
              <div class="col-md-5">
                <select name="reporttype" id="reporttype" class="form-control" required="true">
                  <option value="-1" th:text="'Select'">Select</option>
                  <option value="1" th:text="'Applied Participant List'"></option>
                  <option value="2" th:text="'Accepted Participant List'"></option>
                  <option value="3" th:text="'Rejected Participant List'"></option>
                  <option value="4" th:text="'Resource Person List'"></option>
                  <option value="5" th:text="'Participant & Resource Person List'"></option>
                  <option value="6" th:text="'Blank Attendance Sheet for Participants'"></option>
                  <option value="7" th:text="'Blank Attendance Sheet for Resource Person'"></option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-1 col-form-label"></div>
              <div class="col-md-3 col-form-label">
                <label>Financial Year:<span class="span">*</span></label>
              </div>
              <div class="col-md-5">
                <select name="finyear" id="finyear" class="form-control">
                  <option value="" th:text="'Select'"></option>
                  <th:block th:each="o : ${fylist}">
                    <option th:value="${o[0]}" th:text="${o[1]}"></option>
                  </th:block>
                </select>

              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-1 col-form-label"></div>
              <div class="col-md-3 col-form-label">
                <label>Program:<span class="span">*</span> </label>
              </div>
              <div class="col-md-5">
                <select name="programs" id="programs" class="form-control" required="true">
                  <option value="-1" th:text="'Select'"></option>
                </select>

              </div>

            </div>
            <div class="form-group row">
              <div class="col-md-1 col-form-label"></div>
              <div class="col-md-3 col-form-label">
                <label>Phase No:<span class="span">*</span> </label>
              </div>
              <div class="col-md-5">
                <select path="phaseid.phaseid" id="phaseid" class="form-control" required="true" >
                  <option value="" th:text="'Select'"></option>
                </select>
              </div>
            </div>
            <div style="text-align: center;">
              <!--Changed-->
              <!--<input id="submit" type="button" name="submit" value="SUBMIT" class="btn btn-info" onclick=" getlistreportfunc()"/>-->
              <input type="button" name="submit" value="SUBMIT" class="btn btn-info submitbtn" data-function="getlistreportfunc" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
</main>

<th:block layout:fragment="scripts">
  <script th:src="@{/js/reportParticipantResourceList.js}"></script>
</th:block>
</body>
</html>
