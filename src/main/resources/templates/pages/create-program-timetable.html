<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
    <div layout:fragment="static-files">
        <script th:src="@{/lily/js/customajax.js}"></script>
        <script th:src="@{/lily/js/utility.js}"></script>

        <script th:src="@{/tempscripts/vendor/charts/moment.min.js}" type="text/javascript"></script>
        <script th:src="@{/lily/js/datepicker/datepicker.min.js}" type="text/javascript"></script>
        <script th:src="@{/lily/js/datepicker/jquery.mask.min.js}" type="text/javascript"></script>
        <link th:href="@{/lily/js/datepicker/datepicker.min.css}" type="text/css" media="screen" rel="stylesheet" />
        <script th:src="@{/lily/js/select2/select2.min.js}" type="text/javascript"></script>
        <link th:href="@{/lily/js/select2/select2.min.css}" rel="stylesheet" type="text/css" />
        <script th:src="@{/lily/js/datepicker1/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
        <link  th:href="@{/lily/js/datepicker1/bootstrap-datetimepicker.min.css}" type="text/css" media="screen" rel="stylesheet" />

        <link th:href="@{/tempscripts/bootstrap-select/bootstrap-select.min.css}" rel="stylesheet" type="text/css" />
        <script th:src="@{/tempscripts/bootstrap-select/bootstrap-select.min.js}" type="text/javascript"></script>

        <script th:src="@{/lily/js/datepicker1/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
        <link  th:href="@{/lily/js/datepicker1/bootstrap-datetimepicker.min.css}" type="text/css" media="screen" rel="stylesheet" />

        <!-- Utilities -->
        <script th:src="@{/js/utils/networkUtilities.js}"></script>

        <link rel="stylesheet" th:href="@{/css/createProgramTimetable.css}" />
        <script th:src="@{/js/createProgramTimetable.js}"></script>
    </div>

    <title layout:fragment="title">Program Time Table</title>

    <main layout:fragment="content">
        <div class="form-group row pt-4 pb-4">
            <div class="col-md-6 p-3">
                <div class="card box-shadow-grey">
                    <div class="card-title titlecss" ><h4><i class="fa fa-book">&nbsp;Program Time Table</i></h4></div>
                    <hr>
                    <div class="card-body margin-0">
                        <div class="container bold">
                            <form name="programtt" id="tprogramttform" role="form" autocomplete="off" >
                                <div class="form-group row">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">   
                                        <label for="programs">Program: <span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">
                                        <select name="programcode" id="programs" class="form-control" required="true" >
                                            <option value="">Select</option>
                                            <option th:each="p : ${programlist}" th:value="${p[0]}" th:text="${p[1]}"></option>
                                        </select>
                                    </div>                                       
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label for="phaseno">Phase No:<span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">
                                        <select name="phaseid" id="phaseno" class="form-control" required="true" >
                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                </div> 
                                <div class="form-group row">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label for="programday">Day:<span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">
                                        <select name="programday" id="programday" class="form-control" required="true" >
                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label for="venuecode">Venues:<span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">
                                        <select name="venuecode" id="venuecode" class="form-control" required="true" >
                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label for="roomcode">Room:<span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" name="programdate" id="programdate" data-language="en" class="form-control placeholder date datepicker-here" hidden="true" />
                                        <input name="programtimetablecode" id="programtimetablecode" class="form-control" hidden="true" />
                                        <select name="roomcode" id="roomcode" class="form-control" required="true">
                                            <option value="">Select</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label>Time Duration:<span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" name="starttime" id="starttime" maxlength="8" class="form-control date" required="true"/>
                                    </div>
                                    <div class="col-md-1">
                                        <label>To</label>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" name="endtime" id="endtime" maxlength="8" class="form-control date" required="true"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label>Type: <span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">                                   
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="breakclass" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">Break</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="breakclass" id="inlineRadio2" value="option2" checked="true">
                                            <label class="form-check-label" for="inlineRadio2">Class</label>
                                        </div>
                                    </div>
                                </div>   
                                <div class="form-group row" id="subinput">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label for="subject">Subject:<span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">
                                        <input name="subject" id="subject" class="form-control" required="true" maxlength="70"/>
                                    </div>
                                </div>                                                                    
                                <div class="form-group row" id="rpinput">
                                    <div class="col-md-1 col-form-label"></div>
                                    <div class="col-md-3 col-form-label">
                                        <label for="rpslno">Resource Person:<span class="span">*</span> </label> 
                                    </div>
                                    <div class="col-md-7">
                                        <select name="rpslno" id="rpslno" class="form-control multiselectDropdown selectpicker" multiple data-live-search="true" selected-data-format="count" title="Select Resource Person"  required="true">
                                        </select>
                                    </div>
                                </div>
                                <div style="text-align: center">
                                    <input id="submit" type="submit" name="submit" value="SUBMIT" class="btn btn-info" />
                                    <input type="reset" value="RESET" class="btn btn-danger" />
                                </div>
                            </form>
                        </div>
                    </div>                                    
                </div>
            </div>

            <div class="col-md-6 p-3">
                <div class="card box-shadow-grey">
                    <div class="card-title titlecss" ><h4><i class="fa fa-book">&nbsp;Program Time Table</i></h4></div>
                    <hr>
                    <div class="card-body margin-0">
                        <div class="container bold">
                            <div class="row table-responsive display-none" id="tablediv">
                                <table class="table table-striped table-bordered center-sans-serif" id="programtable">
                                    <thead>
                                        <tr>
                                            <th>Program Details</th>
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                            <th>Subject</th>
                                            <th>Resource Person</th>
                                            <th class="noExport">Action</th>                                         
                                        </tr>
                                    </thead>                                    
                                </table>
                            </div>
                            <div class="row" id="errordiv">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8 text-center">
                                    <p class="red" id="errorspan">Select program day to display Schedule</p>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </div>                                   
                    </div>                                    
                </div>                                    
            </div>
        </div>
        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-light text-dark">
                        <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                        <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body" id="feedbackModalBody">
                        <!-- Message content inserted via JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</html>
