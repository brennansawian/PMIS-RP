<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
    <div layout:fragment="static-files">
        <script th:src="@{/lily/js/customajax.js}"></script>

        <!-- New Statics -->
        <script th:src="@{/js/closeProgram.js}"></script>
    </div>

    <title layout:fragment="title">Close Programs</title>

    <main layout:fragment="content">
        <br />
        <div class="container">
            <div class="card box-shadow-grey">
                <div class="card-title titlecss"><h4><i class="fa fa-book">&nbsp;List of Un-Closed Programs</i></h4></div>
                <hr />
                <div class="card-body margin-0">
                    <div class="container bold">
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label>Financial Year:<span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <select name="fyunclose" id="fyunclose" class="form-control" required="true">
                                    <option value="">Select</option>
                                    <option th:each="o : ${FYofunclosecourselist}" th:value="${o[0]}" th:text="${o[1]}"></option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row table-responsive display-none" id="tablediv">
                            <table class="table table-striped table-bordered center-sans-serif" id="unclosetable">
                                <thead class="fs-15">
                                    <tr>
                                        <th>Sl No.</th>
                                        <th>Program Name</th>
                                        <th>Program ID</th>
                                        <th>Program Description</th>
                                        <th>No. Of Phases</th>
                                        <th>View Phases</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody class="fs-14">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="modal fade bd-example-modal-lg" id="phasesModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body table-responsive">
                        <table class="table table-striped table-bordered center-sans-serif" id="phasestable">
                            <thead>
                                <tr>
                                    <th>Sl. No.</th>
                                    <th>Phase No</th>
                                    <th>Phase Description</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Close Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade bd-example-modal-lg" id="phasesModalCloseReport" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter brief closing report</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body table-responsive">
                        <form id="closephaseform">
                            <input hidden="true" id="phaseid"/>
                            <textarea id="phaseclosingreport" class='w-100' required="true"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="float-right">
                            <input type="submit" class='btn btn-danger' form='closephaseform' value='Close Phase'/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade bd-example-modal-lg" id="programModalCloseReport" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter brief closing report</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body table-responsive">
                        <form id="closeprogramform">
                            <input hidden="true" id="programcode"/>
                            <textarea id="programclosingreport" class='w-100' required="true"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="float-right">
                            <input type="submit" class="btn btn-danger" form="closeprogramform" value="Close Program" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-light text-dark">
                        <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                        <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body" id="feedbackModalBody">
                        <!-- Message content inserted via JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</html>
