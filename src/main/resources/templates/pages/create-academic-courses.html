<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
<head>
  <title>Add Courses</title>
  <div layout:fragment="static-files">
  </div>

</head>
<body>

<div id="loader">
  <div class="spinner"></div>
</div>

<!-- Main Content Area -->
<main layout:fragment="content">
  <div class="container pt-4">
    <div class="card box-shadow-grey">
      <div class="card-title titlecss">
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <h4 align="center"><i class="fa fa-book">  Add Course</i></h4>
          </div>
          <div class="col-md-2 pr-4">
            <input type="button" id="clearCourseBtn" class="btn btn-success float-sm-right" value="Add New Course" data-toggle="modal" data-target="#course-modal"/>
          </div>
        </div>
      </div>
      <hr>
      <div class="card-body margin-0">
        <div class="row mb-3">
          <div class="col-md-3">
            <select id="departmentcode" class="form-control" required>
              <option value="">Select Department</option>
              <th:block th:each="o : ${mdepartmentList}">
                <option th:value="${o.departmentcode}" th:text="${o.departmentname}"></option>
              </th:block>
            </select>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered center-sans-serif" id="c-table">
            <thead class="fs-14">
            <tr>
              <th>Sl. No</th>
              <th>Course Name</th>
              <th>Department</th>
              <th>Duration</th>
              <th>Course Type</th>
              <th class="noExport">Action</th>
            </tr>
            </thead>
            <tbody class="fs-12"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <br>

  <!-- Add Course Modal -->
  <div class="modal fade" id="course-modal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header text-center d-block p-3 p-md-4 border-bottom-0">
          <h5 class="modal-title" id="courseModalLabel"><u>Add New Course</u></h5>
          <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body p-4">
          <form id="newcourseform">
            <input id="coursecode" name="coursecode" type="hidden" />
            <div class="form-group row mb-3 justify-content-center">
              <label for="departmentcode2" class="col-md-3 col-form-label text-md-right">Department:<span class="span">*</span></label>
              <div class="col-md-7">
                <select name="departmentcode" id="departmentcode2" class="form-control" required="true" >
                  <option value="">Select</option>
                  <th:block th:each="o : ${mdepartmentList}">
                    <option th:value="${o.departmentcode}" th:text="${o.departmentname}"></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label for="courseid" class="col-md-3 col-form-label text-md-right">Course ID:<span class="span">*</span><small class="small d-block">Three letters only</small></label>
              <div class="col-md-7">
                <input name="courseid" id="courseid" class="text-uppercase form-control onlyletters" required="true" maxlength="3" placeholder="e.g. BED" />
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label for="coursename" class="col-md-3 col-form-label text-md-right">Course Name:<span class="span">*</span></label>
              <div class="col-md-7">
                <input name="coursename" id="coursename"  class="form-control coursename" required="true" placeholder="Course Name" maxlength="200"/>
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label for="courseduration" class="col-md-3 col-form-label text-md-right">Duration (Years):<span class="span">*</span></label>
              <div class="col-md-7">
                <input name="courseduration" id="courseduration"  class="form-control courseduration" required="true" placeholder="e.g. 2" maxlength="1"/>
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label class="col-md-3 col-form-label text-md-right">Is Short Term?<span class="span">*</span></label>
              <div class="col-md-7">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-outline-success">
                    <input type="radio" name="isshortterm" id="isshortterm_yes_add" value="1" autocomplete="off"> Yes
                  </label>
                  <label class="btn btn-outline-danger active">
                    <input type="radio" name="isshortterm" id="isshortterm_no_add" value="0" autocomplete="off" checked> No
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-info">SUBMIT</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Course Modal -->
  <div class="modal fade" id="edit-course-modal" tabindex="-1" role="dialog" aria-labelledby="editCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header text-center d-block p-3 p-md-4 border-bottom-0">
          <h5 class="modal-title" id="editCourseModalLabel"><u>Edit Course</u></h5>
          <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body p-4">
          <form id="editcourseform">
            <input id="edit_coursecode" name="coursecode" type="hidden" />
            <div class="form-group row mb-3 justify-content-center">
              <label for="edit_departmentcode" class="col-md-3 col-form-label text-md-right">Department:<span class="span">*</span></label>
              <div class="col-md-7">
                <select name="departmentcode" id="edit_departmentcode" class="form-control" required="true" >
                  <option value="">Select</option>
                  <th:block th:each="o : ${mdepartmentList}">
                    <option th:value="${o.departmentcode}" th:text="${o.departmentname}"></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label for="edit_courseid" class="col-md-3 col-form-label text-md-right">Course ID:<span class="span">*</span><small class="small d-block">Three letters only</small></label>
              <div class="col-md-7">
                <input name="courseid" id="edit_courseid" class="text-uppercase form-control onlyletters" required="true" maxlength="3" placeholder="e.g. BED" />
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label for="edit_coursename" class="col-md-3 col-form-label text-md-right">Course Name:<span class="span">*</span></label>
              <div class="col-md-7">
                <input name="coursename" id="edit_coursename"  class="form-control coursename" required="true" placeholder="Course Name" maxlength="200"/>
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label for="edit_courseduration" class="col-md-3 col-form-label text-md-right">Duration (Years):<span class="span">*</span></label>
              <div class="col-md-7">
                <input name="courseduration" id="edit_courseduration"  class="form-control courseduration" required="true" placeholder="e.g. 2" maxlength="1"/>
              </div>
            </div>
            <div class="form-group row mb-3 justify-content-center">
              <label class="col-md-3 col-form-label text-md-right">Is Short Term?<span class="span">*</span></label>
              <div class="col-md-7">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-outline-success">
                    <input type="radio" name="isshortterm" id="isshortterm_yes_edit" value="1" autocomplete="off"> Yes
                  </label>
                  <label class="btn btn-outline-danger">
                    <input type="radio" name="isshortterm" id="isshortterm_no_edit" value="0" autocomplete="off"> No
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-info">UPDATE</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-light text-dark">
          <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
          <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body" id="feedbackModalBody">
          <!-- Message content inserted via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</main>

<th:block layout:fragment="scripts">
  <script th:src="@{/js/createAcademicCourses.js}"></script>
</th:block>
</body>
</html>
