<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
<head>
    <div layout:fragment="static-files">
        <link rel="stylesheet" th:href="@{/css/userCreationForm.css}" />
        <script th:src="@{/js/userCreationForm.js}"></script>
    </div>
    <title layout:fragment="title">Create User</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container pt-4 pb-4">
        <div class="card box-shadow-grey">
            <div class="card-title titlecss">
                <h4>
                    <i class="fa fa-book">
                        <th:block th:if="${userrole == 'S'}">Create Principal/Director</th:block>
                        <th:block th:if="${userrole == 'A'}">Create Co-ordinator/Faculty</th:block>
                        <th:block th:if="${userrole == 'Z'}">Create Local Admin</th:block>
                    </i>
                </h4>
            </div>
            <div class="card-body margin-0">
                <div class="container">
                    <ul class="nav nav-pills mb-2" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active sans-serif-green" id="userdetails-tab" data-toggle="pill" href="#userdetails" role="tab" aria-controls="userdetails" aria-selected="true">Create User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link sans-serif-green" id="displayuser-tab" data-toggle="pill" href="#displayuser" role="tab" aria-controls="displayuser" aria-selected="false">Display Users</a>
                        </li>
                    </ul>
                    <hr>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active bold" id="userdetails" role="tabpanel" aria-labelledby="userdetails-tab">
                            <div layout:replace="~{fragments/userCreationForm :: form}"></div>
                        </div>
                        <div class="tab-pane fade" id="displayuser" role="tabpanel" aria-labelledby="displayuser-tab">
                            <div layout:replace="~{fragments/userCreationForm :: table}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light text-dark">
                    <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" id="feedbackModalBody">
                    <!-- Message content inserted via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
