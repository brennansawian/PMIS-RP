<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
<div layout:fragment="static-files">
    <script th:src="@{/js/utils/networkUtilities.js}"></script>
    <script th:src="@{/js/venueRoomsList.js}"></script>
</div>

<title layout:fragment="title">Venue Rooms</title>

<main layout:fragment="content">
    <div class="container mt-4 mb-4">
        <div class="card box-shadow-grey">
            <h4 class="card-title titlecss"><i class="fa fa-list">  Venue Rooms</i>
                <span class="float-right pr-4"><input type="button" class="btn btn-success" id="addft" name="addft" value="Add New" data-toggle="modal" data-target="#modalid-modal"/></span>
            </h4>
            <hr>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered center-sans-serif" id="roomtable">
                        <thead class="fs-14">
                        <tr>
                            <th>Sl No.</th>
                            <th>Venue Name</th>
                            <th>Room</th>
                            <th>Capacity</th>
                            <th class="noExport">Action</th>
                        </tr>
                        </thead>
                        <tbody class="fs-12">
                        <tr th:each="v, s : ${mvenueroomList}">
                            <td th:text="${s.index + 1}"></td>
                            <td th:text="${v.mvenues.venuename}"></td>
                            <td th:text="${v.roomname}"></td>
                            <td th:text="${v.capacity}"></td>
                            <td class="w-s-nowrap">
                                <button class="clickme danger11 editfunc btn btn-sm btn-info" data-toggle="modal" data-target="#modalid-modal"
                                        th:attr="data-roomcode=${v.roomcode},
                                                 data-roomname=${v.roomname},
                                                 data-capacity=${v.capacity},
                                                 data-venuecode=${v.mvenues.venuecode}">
                                    <i class="fa fa-edit">  Edit</i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="modal fade" id="modalid-modal">
            <div class="modal-dialog modal-dialog-centered m-w-50">
                <div class="modal-content">
                    <!--Modal Header-->
                    <div class="modal-header text-center d-block p-5 border-bottom-0">
                        <h5 class="modal-title" ><u>Add/Edit Venue Room</u></h5>
                        <button type="button" class="close position-absolute r-15-t-8" data-dismiss="modal" aria-label="Close">×</button>
                    </div>

                    <!--Modal body-->
                    <div class="modal-body">
                        <form name="mvenueroomfn" id="mvenueroomfid" role="form" autocomplete="off">
                            <div class="form-group row">
                                <div class="col-md-1 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label for="venuecode">Venue:<span class="span">*</span> </label>
                                </div>
                                <div class="col-md-6">
                                    <select name="venuecode" id="venuecode" class="form-control" required="true" >
                                        <option value="">Select</option>
                                        <option th:each="c : ${mvenueList}" th:value="${c.venuecode}" th:text="${c.venuename}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-1 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label for="roomname">Room:<span class="span">*</span></label>
                                </div>
                                <div class="col-md-6">
                                    <input name="roomcode" id="roomcode"  class="form-control" hidden="true"/>
                                    <input name="roomname" id="roomname"  class="form-control" required="true" maxlength="100" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-1 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label for="capacity">Capacity:</label>
                                </div>
                                <div class="col-md-6">
                                    <input name="capacity" id="capacity"  class="form-control numbers defaultval" maxlength="100" />
                                </div>
                            </div>

                            <div class="text-center">
                                <input id="submit" type="submit" name="submit" value="SUBMIT" class="btn btn-info" />
                                <input type="button" value="CANCEL" class="btn btn-danger" data-dismiss="modal"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light text-dark">
                    <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="feedbackModalBody">
                    <!-- Message content inserted via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
