<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/student-layout}"
        xmlns:th="http://thymeleaf.org"
>
    <div layout:fragment="static-files">
        <script type="text/javascript" th:src="@{/js/subjectList.js}"></script>
    </div>
    <title layout:fragment="title">Subjects</title>
    <main layout:fragment="content">
        <div class="container">
            <div id="page-content-wrapper ">
                <div class="card mt-4 mb-4">
                    <div class="card-header bg-info">
                        <h5 class="fff">Semester Subjects</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <p>Subject Listing of all subjects for your semester:<p>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered center-sans-serif" id="qsubjecttable">
                                <thead class="fs-14">
                                <tr>
                                    <th>Sl.no</th>
                                    <th>Subject</th>
                                    <th>Faculty</th>
                                    <th>Subject Type</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tr th:each="s, iStat : ${sublist}">
                                    <td id="iStatCount" th:text="${iStat.count}"></td>
                                    <td th:text="${s.sname}"></td>
                                    <td th:text="${s.fname}"></td>
                                    <td th:text="${s.stype}"></td>
                                    <td>
                                        <button th:data-scode="${s.subcode}" th:data-fcode="${s.fcode}"
                                                type="button" class="btn-success btn feedback-btn"
                                                data-toggle="modal" data-target="#feedbackModal">
                                            Feedback
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel"  aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="feedbackModalLabel">Feedback</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="feedbackmodalform">
                            <form id="studentfeedbackform">
                                <div class="row">
                                    <input id="feedbacksubjectcode" type="hidden" readonly="true" />
                                    <input id="feedbackstudentid" type="hidden"  th:value="${studentid}" readonly="true" />
                                    <input id="feedbackfacultyid" type="hidden" readonly="true" />
                                    <div class="col-sm-12">
                                        <textarea placeholder="Enter your feedback here" maxlength="2000" id="formfeedbackinput" class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                                <hr/>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <input type="submit" class="btn btn-primary" value="Submit Feedback" />
                                </div>
                            </form>
                            <hr/>
                            <div class="row">
                                <div class="col-12" id="modal-footer-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</html>
