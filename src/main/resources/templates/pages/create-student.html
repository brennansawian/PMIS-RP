<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutname}}"
>
    <div layout:fragment="static-files">
        <!-- select2 -->
        <link th:href="@{/lily/js/select2/select2.min.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/lily/js/select2/select2.min.js}" type="text/javascript"></script>

        <!-- dual list box -->
        <link th:href="@{/tempscripts/duallistbox/bootstrap-duallistbox.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/tempscripts/duallistbox/jquery.bootstrap-duallistbox.js}" type="text/javascript"></script>

        <!--Bootstrap Select-->
        <link th:href="@{/tempscripts/bootstrap-select/bootstrap-select.min.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/tempscripts/bootstrap-select/bootstrap-select.min.js}" type="text/javascript"></script>

        <link rel="stylesheet" th:href="@{/css/userCreationForm.css}" />
        <script th:src="@{/js/createStudent.js}"></script>
    </div>

    <title layout:fragment="title">Manage Students</title>

    <main layout:fragment="content">
        <div class="container mt-4 mb-4">
            <div class="card box-shadow-grey">
                <h4 class="card-title titlecss"><i class="fa fa-book"> &nbsp;Register Students</i></h4>
                <hr/>
                <div class="card-body margin-0">
                    <form name="tstudentsid" id="tstudentsid" role="form" autocomplete="off" class="bold">
                        <input name="studentid" id="studentid" type="hidden" readonly="true" />
                        <input name="usercode" id="usercode" type="hidden" readonly="true" />
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="rollno">
                                    Auto-generated Roll No:<br />
                                    <small class="text-danger">
                                        Only for already registered students
                                    </small>
                                </label>
                            </div>
                            <div class="col-md-5">
                                <input name="rollno" id="rollno" type="text" placeholder="Roll No" class="form-control" readonly="true" />
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="username">User Id:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-5">
                                <input name="username" id="username" placeholder="User Id" class="form-control" required="true" />
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="fname">First Name:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-5">
                                <input name="fname" id="fname" placeholder="First Name" class="form-control name" required="true" />
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="mname">Middle Name:</label>
                            </div>
                            <div class="col-md-5">
                                <input name="mname" id="mname" placeholder="Middle Name" class="form-control name" />
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="lname">Last Name:<span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <input name="lname" id="lname" placeholder="Last Name" class="form-control name" required="true" />
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="gender">Gender:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-5">
                                <select name="gender" id="gender" class="form-control" required="true">
                                    <option value="" disabled="true" selected="true">
                                        Select
                                    </option>
                                    <option value="M">
                                        Male
                                    </option>
                                    <option value="F">
                                        Female
                                    </option>
                                    <option value="O">
                                        Other
                                    </option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="email">Email-Id:<span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <input name="email" id="email" placeholder="Email Id" class="form-control iemail" />
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="mobileno">Mobile No:<span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <input name="mobileno" id="mobileno" placeholder="Mobile Number" maxlength="10" class="form-control mobile number" required="false" />
                                <small id="msgMobile" class="text-danger"></small>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="departmentcode">Department student will/belongs to<span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <select name="departmentcode" id="departmentcode" class="form-control" required="true">
                                    <option value="-1" disabled="true" selected="true">
                                        -- Select Department --
                                    </option>
                                    <option th:each="d : ${departments}" th:value="${d.departmentcode}" th:text="${d.departmentname}"></option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-group row ">
                            <div class="col-md-3 col-form-label">
                                <label for="isshortterm">Belongs to Short Term Course?<span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <input type="hidden" id="isshortterm" name="isshortterm" value="0" />
                                <label class="switch">
                                    <input type="checkbox" id="isshortterm_toggle" onchange="toggleViz();">
                                    <span class="slider round"></span>
                                </label>
                                <br />
                                <small class="mt-2" id="isshortterm_label">No</small>
                            </div>
                        </div>
                    
                        <div class="form-group row" id="semesterdiv">
                            <div class="col-md-3 col-form-label">
                                <label for="semestercode">Semester:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-5">
                                <select name="semestercode" id="semestercode" class="form-control">
                                    <option value="" disabled="true" selected="true">
                                        Select
                                    </option>
                                    <option th:each="o : ${semesterList}" th:value="${o.semestercode}" th:text="${o.semestername}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row" id="phasediv" style="display:none;">
                            <div class="col-md-3 col-form-label">
                                <label for="spahseid">Phases: <span class="span">*</span></label>
                            </div>
                            <div class="col-md-5">
                                <select name="sphaseid" id="sphaseid" class="form-control">
                                    <option value="" disabled="true" selected="true">
                                        Select
                                    </option>
                                    <option th:each="s : ${sphaseList}" th:value="${s.sphaseid}" th:text="${s.sphasename}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="coursecode">Select Course<span class="span">*</span></label>
                                <p style="color:blue" class="fs-12">Add course first if not available in the list.</p>
                            </div>
                            <div class="col-md-5">
                                <select name="coursecode" id="coursecode" class="form-control" required="true">
                                    <option value="-1" disabled="true" selected="true">Select</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label>Compulsory Subjects for this course</label>
                            </div>
                            <div class="col-md-5">
                                <div id="compulsorylist" class="compulsorylist"></div>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="optionalsubjects">Select Optional Subject(s):<span class="span">*</span></label><br />
                            </div>
                            <div class="col-md-5">
                                <div id="optionalslist">
                                    <select name="optionalsubjects" id="optionalsubjects"
                                        class="form-control multiselectDropdown selectpicker" multiple data-live-search="true"
                                        selected-data-format="count">
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="academicyear">Select Academic Year:<span class="span">*</span> </label>
                            </div>
                            <div class="col-md-5">
                                <select name="academicyear" id="academicyear" class="form-control" required="true">
                                    <option value="" disabled="true" selected="true">
                                        Select
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 offset-md-3">
                                <div class="d-flex justify-content-center">
                                    <input class="btn btn-info mx-1" type="submit" value="Submit" />
                                    <input type="reset" value="Reset" class="btn btn-warning mx-1" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr />
                    <div class="row table-responsive mt-5">
                        <table class="table table-striped table-bordered center-sans-serif" id="usertable">
                            <thead class="fs-14">
                                <tr>
                                    <th>Roll No.</th>
                                    <th>Student Name</th>
                                    <th>Department</th>
                                    <th>Subjects</th>
                                    <th>Semester/Phase</th>
                                    <th class="noExport">Action</th>
                                </tr>
                            </thead>
                        
                            <tbody class="fs-12" th:if="${allstudents != null}">
                                <tr th:each="student : ${allstudents}">
                                    <td>
                                        <a href="#" class="load-student-link" th:data-student-id="${student[1]}" 
                                        th:text="${student[16]}">
                                        </a>
                                    </td>
                                    <td th:text="${student[2] + ' ' + student[3] + ' ' + student[4]}"></td>
                                    <td th:text="${student[5]}"></td>
                                    <td th:text="${student[6]}"></td>
                                    <td class="" th:text="${student[15] == 1 ? student[14] : student[13]}"></td>
                                    <td class="w-s-nowrap w-10">
                                        <a class="btn-action btn-edit edit-student"
                                        th:data-student-id="${student[0]}">
                                            <i class="fa fa-edit"> &nbsp;Edit</i>
                                        </a>
                                        <a class="btn-action btn-reset resetbtn"
                                        th:data-user-id="${student[0]}"
                                        th:data-email="${student[8]}"
                                        th:data-phone="${student[9]}">
                                            <i class="fa fa-refresh"> &nbsp;Reset</i>
                                        </a>
                                        <a th:if="${student[10] == 1}" 
                                        class="btn-action btn-disable disablebtn"
                                        th:data-user-id="${student[0]}"
                                        th:data-email="${student[8]}"
                                        th:data-status="${student[10]}">
                                            &nbsp;Disable
                                        </a>
                                        <a th:if="${student[10] == 0}"
                                        class="btn-action btn-enable disablebtn"
                                        th:data-user-id="${student[0]}"
                                        th:data-email="${student[8]}" 
                                        th:data-status="${student[10]}">
                                            &nbsp;Enable
                                        </a>
                                    </td>
                                </tr>
                            </tbody>    
                        </table>
                    </div>
                    <div class="modal fade" id="studentdetailsModal" tabindex="-1" data-backdrop="static" role="dialog"
                        aria-labelledby="studentdetailsLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="studentdetailsLabel">Student Detail</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modalBody">
                                    <div class="container">
                                        <div class="form-row">
                                            <div class="form-group col-md-2">
                                                <label for="inputYearid">Academic Year:</label>
                                                <input type="text" class="form-control" id="inputYearid" readonly="true" >
                                            </div>
                                            <div class="form-group col-md-10">
                                                <label for="inputStudentid">Roll No.:</label>
                                                <input type="text" class="form-control" id="inputStudentid" readonly="true">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-4">
                                                <label for="inputFname">First Name:</label>
                                                <input type="text" class="form-control" id="inputFname" readonly="true">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputMname">Middle Name:</label>
                                                <input type="text" class="form-control" id="inputMname" readonly="true">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputLname">Last Name:</label>
                                                <input type="text" class="form-control" id="inputLname" readonly="true">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail">Email Id:</label>
                                                <input type="email" class="form-control" id="inputEmail" readonly="true">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputMobile">Mobile No:</label>
                                                <input type="number" class="form-control" id="inputMobile" readonly="true">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputDepartment">Department:</label>
                                                <input type="text" class="form-control" id="inputDepartment"
                                                    readonly="true">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputCourse">Course:</label>
                                                <input type="text" class="form-control" id="inputCourse" readonly="true">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputSP" id="inputSPLabel">Current Semester</label>
                                                <input id="inputSP" readonly="true" class="form-control" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-light text-dark">
                        <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                        <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body" id="feedbackModalBody">
                        <!-- Message content inserted via JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
