<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layouts/resource-person-layout}"
>
<head>
    <title>Resource Person Home</title>
    <div layout:fragment="static-files">
        <link th:href="@{/css/participantHome.css}" rel="stylesheet">
    </div>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid bgcolor py-3">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="profile-card-modern">


                    <div class="profile-info">
                        <p class="role">Resource Person </p>
                        <div class="contact-info">

                        </div>
                    </div>

                    <!-- Server Date & Time -->
                    <div class="server-datetime">

                        <b>Server Date & Time</b>
                        <p th:text="${serverDate}">--/--/----</p>
                        <p th:text="${serverTime}">--:--:--</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/serverDateTime.js}"></script>
</th:block>
</body>
</html>
