<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{${layoutPath}}"
>
    <div layout:fragment="static-files">
          <!-- DataTables -->

        <script th:src="@{/lily/js/customajax.js}"></script>
        
        <script th:src="@{/js/utils/networkUtilities.js}"></script>
<!--        <link rel="stylesheet" th:href="@{/css/uploadProgramMaterial.css}" />-->
        <script th:src="@{/js/uploadProgramMaterial.js}"></script>

    </div>

    <title layout:fragment="title">Upload Program Material</title>

    <main layout:fragment="content">
        <div class="container mt-4 mb-4">
            <div class="card box-shadow-grey" >
                <div class="card-title titlecss" ><h4><i class="fa fa-book">&nbsp;Upload Program Materials</i></h4></div>
                <hr>
                <div class="card-body margin-0">
                    <div class="container bold">
                    <form name="tcoursematerialfn1" id="tcoursematerialf" role="form" autocomplete="off">
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="financialyear">Financial Year:<span class="span">*</span> </label> 
                            </div>
                            <div class="col-md-6">
                                <select name="financialyear" id="financialyear" class="form-control" required="true">
                                    <option value="">Select</option>
                                    <option th:each="o : ${fylist}" th:value="${o[4]}" th:text="${o[1]}"></option>
                                </select>
                            </div>                                                               
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="programs">Program Name:<span class="span">*</span> </label> 
                            </div>
                            <div class="col-md-6">
                                <select name="programcode" id="programs" class="form-control"  required="true" >
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3 col-form-label">
                                <label for="phaseno">Phase No: </label>
                            </div>
                            <div class="col-md-6">
                                <select id="phaseno" name="phaseid" class="form-control"  required="true">
                                    <option value=''>Select</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <div id="uploadbtn">
                        <hr>
                        <div class="form-group row" >
                            <div class="col-md-12">
                                <span class="f-right"><input type="button" class="btn btn-success" id="addft" name="addft" value="Upload new Material" data-toggle="modal" data-target="#modalsubj-modal" data-dismiss="modal"/></span>
                            </div>
                        </div>
                        <div class="table-responsive" id="tablediv">
                            <table class="table table-striped table-bordered center-sans-serif" id="programmaterialtable">
                                <thead>
                                    <tr>
                                        <th>Sl. No.</th>
                                        <th>Material Description</th> 
                                        <th>Upload Date</th>
                                        <th>File</th> 
                                        <th>Action</th>                                            
                                    </tr>
                                </thead>                                    
                            </table>
                        </div> 
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="modal fade" id="modalsubj-modal">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 60%">
                <div class="modal-content">
                    <!--Modal Header--> 
                    <div class="modal-header text-center d-block p-5 border-bottom-0">
                        <h5 class="modal-title" ><u>Upload New Program Material</u></h5>
                        <button type="button" class="close position-absolute r-15-t-8 resetformbtn" data-dismiss="modal">&times;</button>
                    </div>

                    <!--Modal body--> 
                    <div class="modal-body">
                        <form name="tprogrammaterialform" id="tprogrammaterialform" role="form" autocomplete="off" enctype="multipart/form-data">
                            <div class="form-group row">
                                <div class="col-md-2 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label>Report/Material:<span class="span">*</span></label> 
                                </div>
                                <div class="col-md-5">
                                    <input id="phaseid" name="phaseid" class="form-control" hidden="true" />                                       
                                    <select id="reportormaterial" name="reportormaterial" class="form-control" required="true">
                                        <option value="">Select</option>
                                        <option value="M">Material</option>
                                        <option value="R">Report</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label for="materialdesc">About Material/Report(200 words):<span class="span">*</span></label> 
                                </div>
                                <div class="col-md-5">
                                    <textarea id="materialdesc" name="materialdesc" class="form-control" required="true" maxlength="200"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-form-label"></div>
                                <div class="col-md-4 col-form-label">
                                    <label for="file1">Upload Material/Report(pdf/jpg/jpeg only)<span class="span">*</span></label> 
                                </div>
                                <div class="col-md-6">
                                    <input type="file" name="file1" id="file1" class="form-control-file" required="true" onchange="checkmaterialdoctype()"/>
                                </div>
                            </div>
                            <div style="text-align: center">
                                <input id="submit" type="submit" name="submit" value="SUBMIT" class="btn btn-info" />
                                <input type="button" value="CANCEL" class="btn btn-danger resetformbtn" data-dismiss="modal" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Feedback Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light text-dark">
                    <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" id="feedbackModalBody">
                    <!-- Message content inserted via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalOkButton" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    </main>
</html>
